<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verified Certificate</title>

        <!-- Tailwind CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <!-- DaisyUI CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
            rel="stylesheet"
        />
    </head>
    <body class="min-h-screen bg-base-200 flex items-center justify-center p-6">
        <div class="card w-full max-w-lg border border-base-300 bg-base-100 shadow-2xl rounded-xl">
            <div class="card-body">
                <div class="flex justify-center mb-6">
                    <div class="badge badge-success text-white gap-2 px-5 py-3 text-lg rounded-md shadow">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                        </svg>
                        Verified Certificate
                    </div>
                </div>

                <h1 class="text-3xl font-extrabold text-center text-primary mb-8">
                    Certificate Details
                </h1>

                <div class="overflow-x-auto">
                    <table class="table w-full table-zebra">
                        <tbody>
                            <tr>
                                <th class="text-left font-medium">Name</th>
                                <td class="text-right font-semibold text-base-content">{{ name }}</td>
                            </tr>
                            <tr>
                                <th class="text-left font-medium">Place</th>
                                <td class="text-right text-base-content">{{ place }}</td>
                            </tr>
                            <tr>
                                <th class="text-left font-medium">Date</th>
                                <td class="text-right text-base-content">{{ date }}</td>
                            </tr>
                            <tr>
                                <th class="text-left font-medium">Certificate ID</th>
                                <td class="text-right font-mono text-sm text-base-content">{{ cert_id }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
